name: github.com/inokone/photostorage

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Install dependencies
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest

      - name: Init swagger
        run: swag init -d "./cmd,./photo,./descriptor,./web,./web/controller"

      - name: Build
        working-directory: ./cmd
        run: go build -v .

      - name: Test
        working-directory: ./cmd
        run: go test -v .