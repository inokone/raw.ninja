definitions:
  auth.Profile:
    properties:
      email:
        type: string
      id:
        type: string
      phone:
        type: string
    type: object
  common.Health:
    properties:
      status:
        type: string
      version:
        type: string
    type: object
  common.StatusMessage:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  descriptor.Response:
    properties:
      favorite:
        type: boolean
      filename:
        type: string
      format:
        type: string
      id:
        type: string
      metadata:
        $ref: '#/definitions/image.Response'
      tags:
        items:
          type: string
        type: array
      thumbnail:
        type: string
      uploaded:
        type: string
    type: object
  image.Response:
    properties:
      ISO:
        type: integer
      aperture:
        type: number
      camera_make:
        type: string
      camera_model:
        type: string
      camera_sw:
        type: string
      colors:
        type: integer
      data_size:
        type: integer
      height:
        type: integer
      lens_make:
        type: string
      lens_model:
        type: string
      shutter:
        type: number
      timestamp:
        type: string
      width:
        type: integer
    type: object
  photo.Response:
    properties:
      descriptor:
        $ref: '#/definitions/descriptor.Response'
      id:
        type: string
    type: object
  photo.UploadSuccess:
    properties:
      photoId:
        type: string
      userId:
        type: string
    type: object
info:
  contact: {}
paths:
  /healthcheck:
    get:
      consumes:
      - application/json
      description: Returns the status and version of the application
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.Health'
      summary: Health check endpoint of the Photostorage app
  /login:
    post:
      consumes:
      - application/json
      description: Logs in the user, sets up the JWT authorization
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.StatusMessage'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.StatusMessage'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.StatusMessage'
      summary: User login endpoint
  /logout:
    get:
      consumes:
      - application/json
      description: Logs out of the application, deletes the JWT token uased for authorization
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.StatusMessage'
      summary: Logout endpoint
  /photos:
    get:
      consumes:
      - application/json
      description: Returns all photo descriptors for the current user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/photo.Response'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/common.StatusMessage'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.StatusMessage'
      summary: List user's photo descriptors endpoint
      tags:
      - photos
  /photos/:id:
    delete:
      consumes:
      - application/json
      description: Deletes the photo with the provided ID
      parameters:
      - description: ID of the photo to delete
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/photo.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/common.StatusMessage'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.StatusMessage'
      summary: Delete photo endpoint
      tags:
      - photos
    get:
      consumes:
      - application/json
      description: Returns the photo descriptor with the provided ID
      parameters:
      - description: ID of the photo information to collect
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/photo.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/common.StatusMessage'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.StatusMessage'
      summary: Get photo endpoint
      tags:
      - photos
    put:
      consumes:
      - application/json
      description: Updates tags and favorite setting for RAW file
      parameters:
      - description: ID of the photo information to collect
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/common.StatusMessage'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/common.StatusMessage'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.StatusMessage'
      summary: Update photo endpoint for tags and favorite setting
      tags:
      - photos
  /photos/:id/download:
    get:
      consumes:
      - application/json
      description: Returns the RAW file for the provided ID
      parameters:
      - description: ID of the RAW photo to download
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/common.StatusMessage'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.StatusMessage'
      summary: Download RAW file endpoint
      tags:
      - photos
  /photos/:id/thumbnail:
    get:
      consumes:
      - application/json
      description: Returns the thumbnail for the provided ID
      parameters:
      - description: ID of the thumbnail to download
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/common.StatusMessage'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.StatusMessage'
      summary: Thumbnail image endpoint
      tags:
      - photos
  /profile:
    get:
      consumes:
      - application/json
      description: Gets the current logged in user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.Profile'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/common.StatusMessage'
      summary: Get user profile endpoint
  /reset:
    post:
      consumes:
      - application/json
      description: Returns the status and version of the application
      produces:
      - application/json
      responses:
        "501":
          description: Not Implemented
          schema:
            $ref: '#/definitions/common.StatusMessage'
      summary: Reset password endpoint
  /search/favorites:
    get:
      consumes:
      - application/json
      description: Returns favorite photo descriptors
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/photo.Response'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/common.StatusMessage'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.StatusMessage'
      summary: Search user's favorite photo descriptors endpoint
      tags:
      - photos
  /search/quick:
    get:
      consumes:
      - application/json
      description: Returns all photo descriptors matching the provided search text
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/photo.Response'
            type: array
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/common.StatusMessage'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.StatusMessage'
      summary: Quick search user's photo descriptors endpoint
      tags:
      - photos
  /signup:
    post:
      consumes:
      - application/json
      description: Registers the user
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/common.StatusMessage'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.StatusMessage'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.StatusMessage'
      summary: User registration endpoint
  /upload:
    post:
      consumes:
      - application/json
      description: Upload a RAW file with descriptor
      parameters:
      - description: Photo to store
        in: formData
        name: photo
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/photo.UploadSuccess'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/common.StatusMessage'
        "415":
          description: Unsupported Media Type
          schema:
            $ref: '#/definitions/common.StatusMessage'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/common.StatusMessage'
      summary: Photo upload endpoint
      tags:
      - photos
swagger: "2.0"
